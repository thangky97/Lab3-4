<p>Post form</p>
<p>{{postForm.value | json}}</p>
<div class="container">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit(postForm.value)" >
        <div class="form-group">
            <label for="">Title</label>
            <input type="text" formControlName="title" class="form-control" >
        </div>
        <app-show-error
            [formField]="postForm.get('title')" key="Tiêu đề"
        ></app-show-error>

        <!-- <div *ngIf="postForm.get('title')?.dirty" class="text-danger">
            <p *ngIf="postForm.get('title')?.errors?.['required']">Tiêu đề bắt buộc nhập</p>
        </div> -->
        <div class="form-group">
            <label for="">Content</label>
            <textarea formControlName="content" class="form-control" ></textarea>
        </div>
        <app-show-error
            [formField]="postForm.get('content')" key="Nội dung"
        ></app-show-error>
        <!-- <div *ngIf="postForm.get('content')?.dirty" class="text-danger">
            <p *ngIf="postForm.get('content')?.errors?.['required']"> <app-show-error message="Bắt buộc nhập nội dung"></app-show-error></p>
            <p *ngIf="postForm.get('content')?.errors?.['minlength']">Nội dung tối thiểu 6 chữ</p>
        </div> -->
        <div class="form-group">
            <label for="">Status</label>
            <input type="radio" formControlName="status" value="0" >
            <input type="radio" formControlName="status" value="1" >
        </div>
        <div><button class="btn btn-primary">Submit</button></div>
    </form>
</div>
